    <script>
        document.querySelectorAll('.cell.resizable.top').forEach(function(cell) {
            cell.addEventListener('mousedown', function(event) {
                // Verificamos si el clic estÃ¡ en el margen derecho de la celda



                if (event.offsetX > cell.offsetWidth - 10) { // 10px del borde derecho
                    const startX = event.clientX;
                    const startWidth = cell.offsetWidth;
                    const dataColumnID = cell.getAttribute('data-columnid');
                    // const div = document.querySelector('.mi-clase')

                    console.log(dataColumnID);

                    const column_reference = document.querySelectorAll("." + dataColumnID);
                    const doDrag = function(e) {
                        const newWidth = startWidth + (e.clientX - startX);
                        cell.style.width = newWidth + 'px';

                        column_reference.forEach(function(div) {
                            div.style.width = newWidth + 'px';
                        });
                    };

                    const stopDrag = function() {
                        document.removeEventListener('mousemove', doDrag);
                        document.removeEventListener('mouseup', stopDrag);
                    };

                    document.addEventListener('mousemove', doDrag);
                    document.addEventListener('mouseup', stopDrag);
                }
            });
        });
    </script>
