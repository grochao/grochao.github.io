<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dashboard Mobile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=8,IE=7,IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="all-content">
        <div class="opaque"></div>
        <div class="search">
            <form action="https://www.google.com/search" method="get" class="search-google">
                <input id="input-text" type="text" value="" name="q" placeholder="Escribir aquí la palabra a buscar" class="">
                <button type="submit"><i class="icon-google"></i> </button>

            </form>
            <div class="link-whatsapp-msg">
                <input type="text" class="text-msg" placeholder="Escribir el mensaje aquí">
                <a class="link-whatsapp" target="_blank"><i class="icon-whatsapp"></i></a>
            </div>

        </div>
        <div class=" container">

            <div class="container-box row">
                <div class="col-12">
                    <h2>Descargar Videos</h2>
                </div>

                <div class="col-12">
                    <div class="content-col row">

                        <div class="box-link video-download col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://fdownloader.net/es">
                                <i class="icon-facebook"></i>
                                <span class="title">Facebook</span>
                            </a>
                        </div>
                        <div class="box-link video-download col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://www.thetechlearn.com/video-downloader/es/descargar-videos-de-pinterest-en-linea/">
                                <i class="icon-pinterest"></i>
                                <span class="title">Pinterest</span>
                            </a>
                        </div>
                        <div class="box-link video-download col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://ssstik.io/es">
                                <i class="icon-tiktok"></i>
                                <span class="title">TikTok</span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container-box row">
                <div class="col-12">
                    <h2>Otros</h2>
                </div>
                <div class="col-12">
                    <div class="content-col row">
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://pagostore.com/app">
                                <i class="icon-garena"></i>
                                <span class="title">Garena</span>
                            </a>
                        </div>
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://www.justwatch.com/es">
                                <i class="icon-justwatch"></i>
                                <span class="title">justwatch</span>
                            </a>
                        </div>
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="http://virtualbanking.lafise.com/">
                                <i class="icon-lafise"></i>
                                <span class="title">Chat LAFISE</span>
                            </a>
                        </div>

                    </div>
                </div>






            </div>

            <div class="container-box row">
                <div class="col-12">
                    <h2>Internet Speed Test</h2>
                </div>
                <div class="col-12">
                    <div class="content-col row">
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://fiber.google.com/intl/es/speedtest/">
                                <i class="icon-google-fiber">
                            <span class="path1"></span>
                            <span class="path2"></span>
                            <span class="path3"></span>
                            <span class="path4"></span>
                        </i>
                                <span class="title">Google Fiber</span>
                            </a>
                        </div>
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://fast.com/es/">
                                <i class="icon-fast">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                                <span class="title">Fast</span>
                            </a>
                        </div>
                    </div>
                </div>




            </div>


            <div class="container-box row">
                <div class="col-12">
                    <h2>Películas y Series ONLINE</h2>
                </div>
                <div class="col-12">
                    <div class="content-col row">
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://lacartoons.com/">
                                <i class="icon-video-camera a"></i>
                                <span class="title">La Cartoons</span>
                            </a>
                        </div>
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://serieslan.com/">
                                <i class="icon-video-camera b"></i>
                                <span class="title">SeriesLan</span>
                            </a>
                        </div>
                    </div>
                </div>




            </div>



            <div class="container-box row">
                <div class="col-12">
                    <h2>El Clima</h2>
                </div>
                <div class="col-12">
                    <div class="content-col row">
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://www.ventusky.com/">
                                <i class="icon-ventusky"></i>
                                <span class="title">Ventusky</span>
                            </a>
                        </div>
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://www.windy.com/?12.034,-85.276,7,m:dZ6adMT">
                                <i class="icon-windy"></i>
                                <span class="title">Windy</span>
                            </a>
                        </div>
                    </div>
                </div>


            </div>



            <div class="container-box row">
                <div class="col-12">
                    <h2>Correos</h2>
                </div>
                <div class="col-12">
                    <div class="content-col row">
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://login.live.com/login.srf">
                                <i class="icon-outlook"></i>
                                <span class="title">Live</span>
                            </a>
                        </div>
                        <div class="box-link col-6 col-sm-3 col-md-3 col-lg-2">
                            <a class="link" href="https://portal.office.com">
                                <i class="icon-office365"></i>
                                <span class="title">Office 365</span>
                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/style-landing.min.css">
</body>

</html>
