<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />

    <title>Yo amo a Nicaragua</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=8,IE=7,IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">





    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-size: 10pt;
        }
        
        .pixel {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        .pixel p.font1 {
            font-family: 'Great Vibes', cursive;
        }
        
        .pixel p.font2 {
            font-family: 'Oxygen', sans-serif;
        }
        
        #myCanvas {
            margin: 15px auto;
            display: block;
        }
        
        .style-form {
            padding: 30px 0 0 0;
        }
        
        .content-field {
            width: 100%;
            max-width: 500px;
            margin: 15px auto 0 auto;
            display: block;
            padding: 15px 20px 0 20px;
        }
        
        .content-field * {
            font-family: 'Oxygen', sans-serif;
        }
        
        .content-field .form {
            display: block;
            width: 100%;
            padding: 15px 25px;
            border: 1px solid rgb(199, 199, 199);
            box-shadow: 1px 1px 17px 0px rgba(0, 0, 0, 0.28);
            -webkit-box-shadow: 1px 1px 17px 0px rgba(0, 0, 0, 0.28);
            -moz-box-shadow: 1px 1px 17px 0px rgba(0, 0, 0, 0.28);
        }
        
        .content-field label {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .content-field input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 0px;
            padding: 15px;
            font-size: 15px;
        }
        
        .content-field input[type="text"],
        .content-field input[type="text"]:focus,
        .content-field input[type="text"]:hover {
            outline: none;
        }
        
        .ui-widget-header {
            background-image: none;
            background-color: rgb(42, 146, 10)!important;
        }
        
        .ui-slider-horizontal .ui-slider-range {
            background-color: rgb(42, 146, 10)!important;
        }
        
        .ui-state-active {
            background-color: #c85000!important;
            border-color: #c85000!important;
        }
        
        #slider-vertical-nombre,
        #slider-vertical-frase {
            width: 60%;
        }
        
        .content-field p {
            margin: 0;
        }
        
        @media all and (max-width:600px) {
            #myCanvas {
                zoom: 50%;
            }
            #slider-vertical-nombre,
            #slider-vertical-frase {
                width: 60%;
            }
        }
        strong{

}
        .button {
            align-items: center;
            background-clip: padding-box;
            background-color: #fa6400;
            border: 1px solid transparent;
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 30px auto 30px auto;
            min-height: 3rem;
            padding: 12px 25px;
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
            display: block;
        }
        
        .button:hover,
        .button:focus {
            background-color: #fb8332;
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        }
        
        .button:hover {
            transform: translateY(-1px);
        }
        
        .button:active {
            background-color: #c85000;
            box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
            transform: translateY(0);
        }
        
        .contact {
            font-size: 15px;
            text-align: center;
            display: block;
            padding: 30px 15px 15px 15px;
        }
    </style>
</head>

<body>

    <div class="pixel">
        <p class="font1">&nbsp;</p>
        <p class="font2">&nbsp;</p>
    </div>
    <canvas id="myCanvas" width="600" height="600" style="outline: rgb(78, 78, 78) 1px solid;"></canvas>
    <div class="content-field">
        <div class="form">
<h1>INSTRUCCIONES</h1>
            <div class="style-form">
                <label for=""><strong>PASO #1:</strong> Escriba su nombre en el siguiente cuadro:</label>
                <input type="text" id="name" class="create" placeholder="Escribí tu nombre aquí">
            </div>
            <p>
                <label for="size-nombre"><strong>PASO #2:</strong>Desliza la siguiente barra de izquierda a derecha para cambiar el tamaño del nombre:</label>
                <input type="hidden" id="size-nombre">


            </p>
            <div id="slider-vertical-nombre"></div>

            <div class="style-form">
                <label for=""><strong>PASO #3:</strong> Escriba una frase de su elección en el siguiente cuadro</label>
                <input type="text" id="frase" class="create" placeholder="Escribí una frase aquí">
            </div>

            <p>
                <label for="size-frase"><strong>PASO #4:</strong> Desliza la siguiente barra de izquierda a derecha para cambiar el tamaño de la frase:</label>
                <input type="hidden" id="size-frase">
            </p>
            <div id="slider-vertical-frase"></div>
            <button id="btnDescargar" class="button">DESCARGAR</button>
        </div>

        <span class="contact">Desarrollado por: <a href="mailto:g.rocha.o@live.com">Guillermo Rocha</a></span>
    </div>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script/jquery.ui.touch-punch.min.js"></script>

    <script src="script/script-index.js"></script>
</body>

</html>
