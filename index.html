    <style>
        .pixel {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        .pixel p.font1 {
            font-family: 'Great Vibes', cursive;
        }
        
        .pixel p.font2 {
            font-family: 'Oxygen', sans-serif;
        }
        
        #myCanvas {
            margin: 0 auto;
            display: block;
        }
        
        @media all and (max-width:600px) {
            #myCanvas {
                zoom: 50%;
            }
        }
    </style>
</head>

<body>

    <div class="pixel">
        <p class="font1">&nbsp;</p>
        <p class="font2">&nbsp;</p>
    </div>
    <canvas id="myCanvas" width="600" height="600" style="outline: rgb(78, 78, 78) 1px solid;"></canvas>


    <button id="btnDescargar">Descargar</button>
