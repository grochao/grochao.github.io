<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap y Capa Satelital</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Inicializar el mapa centrado en la ciudad (ejemplo: Madrid)
        var map = L.map('map').setView([12.997171, -85.909176], 13); // Coordenadas de Madrid, España

        // Añadir la capa base de OpenStreetMap
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Añadir la capa satelital de Esri
        var esriSatLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        // Añadir ambas capas al mapa (por defecto mostrará la de OpenStreetMap)
        osmLayer.addTo(map);

        // Agregar un marcador para la ciudad
        var marker = L.marker([12.997171, -85.909176]).addTo(map)
            .bindPopup('<b>Madrid</b><br>Capital de España.').openPopup();

        // Agregar un círculo alrededor de la ciudad para resaltarla
        var circle = L.circle([12.997171, -85.909176], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 1000
        }).addTo(map);

        // Control para cambiar entre las capas
        var baseMaps = {
            "Mapa Base (OSM)": osmLayer,
            "Satelital (Esri)": esriSatLayer
        };

        L.control.layers(baseMaps).addTo(map);
    </script>
</body>

</html>
