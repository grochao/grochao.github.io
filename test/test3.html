<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/konva@8.3.12/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag and Drop Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #container canvas {
            outline: red 1px solid;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var width = 600;
        var height = 600;

        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });

        var layer = new Konva.Layer();
        var rectX = stage.width() / 2 - 50;
        var rectY = stage.height() / 2 - 25;

        Konva.dragDistance = 3;

        var box = new Konva.Rect({
            x: rectX,
            y: rectY,
            width: 100,
            height: 50,
            fill: '#00D2FF',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
        });

        // add cursor styling
        box.on('mouseover', function() {
            document.body.style.cursor = 'pointer';
        });
        box.on('mouseout', function() {
            document.body.style.cursor = 'default';
        });


        var box2 = new Konva.Rect({
            x: rectX,
            y: rectY,
            width: 150,
            height: 50,
            fill: '#dd00dd',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
        });

        // add cursor styling
        box2.on('mouseover', function() {
            document.body.style.cursor = 'pointer';
        });
        box2.on('mouseout', function() {
            document.body.style.cursor = 'default';
        });

        box2.on('mouseover', function() {
            document.body.style.cursor = 'pointer';
        });
        box2.on('mouseout', function() {
            document.body.style.cursor = 'default';
        });

        var simpleText = new Konva.Text({
            x: rectX,
            y: rectY,
            text: 'Simple Text example test',
            fontSize: 30,
            fontFamily: 'Calibri',
            fill: 'green',
            verticalAlign: 'middle',
            draggable: true,
            wrap: 'char',
            align: 'center'
        });

        simpleText.on('dragmove', () => {
            // lock position of the shape on x axis
            // keep y position as is
            simpleText.x(0);

            //simpleText.y(Math.max(simpleText.y(), 50));
        });
        /*canvas.addEventListener('touchstart', pointerDown(state));
        canvas.addEventListener('touchmove', pointerMove(state));
        canvas.addEventListener('touchend', pointerUp(state));
*/

        layer.add(box);
        layer.add(box2);
        layer.add(simpleText);
        stage.add(layer);
    </script>
</body>

</html>
